<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="search"
            placeholder="City"
            autofocus="on"
            class="search-bar"
            id="input-city"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="btn btn-secondary" />
          <button id="button" class="btn btn-dark">Current Location</button>
        </form>
        <br />
        <div class="row">
          <div class="col city-date">
            <ul class="search-info">
              <li id="city">Tokyo</li>
              <li id="date">August 14</li>
              <li id="day-and-time">Sunday 20:58</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-display">
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" width="100" id="icon"/>
                <span id="current-temperature">21</span>
                <span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a>
                </span>
                <div id="current-weather">Rainy</div>
          </div>
          </div>
              <div class="col-6">
                <ul class="additional-info">
                  <li>Humidity: <span id="humidity">98</span>%</li>
                  <li>Wind: <span id="wind">1</span> km/hr</li>
                  <li>23째C | 21째C</li>
                </ul>
              </div>
        </div>
        <div class="daily-forecast id="forecast"> 
        </div>
      </div>
    </div>
    <p>Coded by Aren Langeg and open-sourced on 
      <a href="https://github.com/arennera23/weather-app-2" target="_blank">GitHub</a> and hosted on <a href="https://weather-app-aren.netlify.app/" target="_blank">Netlify.</a>
      <div class="photo-source">Photo by <a href="https://www.pexels.com/photo/photo-of-blue-sky-912110/" target="_blank">Elia Clerici from Pexels</a></div>
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
